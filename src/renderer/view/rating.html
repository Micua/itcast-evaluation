<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>教学测评系统</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="page-header">教学质量评估表</h1>
      <strong>亲爱的同学：</strong>
      <p class="paragraph">为了全面提高教育质量，请你们对学过的或正在学的课程教学质量作出实事求是的评价。你们是受教者，因此，你们是最有发言权的。请对下列问题作出适当地回答。</p>
    </div>
    <form action="/r/{{data.stamp}}" method="post">
      <div class="meta row">
        <div class="col-sm-3"><span>被评估的老师：</span><strong>{{teacher_name}}</strong></div>
        <div class="col-sm-5"><span>所属班级：</span><strong>{{class_name}}</strong></div>
        <div class="col-sm-4"><span>评估时间：</span><strong>{{datetime}}</strong></div>
      </div>
      <div class="questions">
        <ol class="form-inline">
          <!-- {{#each(questions[frontQ])}}
          <li>
            <h5>{{this.question}}</h5>
            <div class="form-group">
              {{#each(this.answers)}}
              <div class="radio">
                <label>
                  <input type="radio" name="{{../xindex}}" value="{{xindex}}">{{this.text}}</label>
              </div>
              {{/each}}
            </div>
          </li>
          {{/each}} -->
          <li>
            <h5>遵守教学纪律，无迟到、提前下课，上课拨手机等现象。</h5>
            <table width="100%">
              <tr>
                <td><label><input type="radio" name="{{../xindex}}" value="{{xindex}}">A. 非常满意</label></td>
                <td><label><input type="radio" name="{{../xindex}}" value="{{xindex}}">A. 非常满意</label></td>
                <td><label><input type="radio" name="{{../xindex}}" value="{{xindex}}">A. 非常满意</label></td>
                <td><label><input type="radio" name="{{../xindex}}" value="{{xindex}}">A. 非常满意</label></td>
                <td><label><input type="radio" name="{{../xindex}}" value="{{xindex}}">A. 非常满意</label></td>
              </tr>
            </table>
          </li>
        </ol>
        <div>
          <h4>其他意见或建议：</h4>
          <textarea class="form-control" name="note" rows="5" placeholder="相信您的建议一定可以一针见血"></textarea>
        </div>
      </div>
      <p class="text-danger">注意：每人只能提交一次，请认真填写后再提交！</p>
      <hr>
      <button type="submit" class="btn btn-info btn-lg btn-block">确认提交</button>
    </form>
  </div>
  <script>
    'use strict';
  </script>
</body>

</html>
