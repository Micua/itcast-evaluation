<!DOCTYPE html>
<html lang="zh-CN" ng-app="itcast-tms">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Teaching Management « Itcast</title>
  <!-- build:css css/vender.css -->
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <!-- endbuild -->
  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->
</head>

<body id="window" class="ng-cloak fade" ng-controller="MainController">
  <aside class="sidebar" ng-class="{ 'open-setting': settingsOpened }" ng-style="{ width: sidebarOpened ? '22rem' : '0' }">
    <i class="resizer"></i>
    <div class="panel menu">
      <h1>Itcast TMS</h1>
      <hr>
      <h3>操作</h3>
      <ul>
        <li>仪表盘</li>
        <li>开始新的测评</li>
      </ul>
      <hr>
      <h3>测评记录</h3>
      <div class="scroll">
        <ul ng-controller="RecordController">
          <li ng-repeat="(key, value) in records" draggable="true" ng-class="{active: current_filename === key}" ng-click="open(key)" auto-active>
            <span class="name" title="{{value}}">{{key}}1111111asas</span>
            <span class="close" ng-click="remove(key, $event)"></span>
          </li>
        </ul>
      </div>
      <hr>
      <h3>帮助</h3>
      <ul>
        <li ng-click="settingsOpened=true">设置</li>
        <li ng-click="aboutOpened=true">关于</li>
      </ul>
    </div>
    <div class="panel setting">
      <h1>设置</h1>
      <hr>
      <div class="scroll">
        <ul>
          <li>
            <label>主题</label>
            <select class="pull-right" ng-model="theme">
              <option value="default">默认</option>
              <option value="light">亮色</option>
              <option value="dark">暗色</option>
            </select>
          </li>
        </ul>
      </div>
      <hr>
      <ul>
        <li ng-click="settingsOpened=false">返回</li>
      </ul>
    </div>
  </aside>
  <div class="main">
    <header class="titlebar">
      <button class="icon-button toggle" title="切换菜单显示" ng-click="toggleSidebar()"></button>
      <span class="title">{{'hello world'}}</span>
      <button class="icon-button minimize" title="最小化" ng-click="window('minimize')"></button>
      <button class="icon-button maximize" title="最大化" ng-click="window('maximize')"></button>
      <button class="icon-button close" title="关闭" ng-click="window('close')"></button>
    </header>
    <main ng-view></main>
  </div>
  <!-- build:js js/vender.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="../node_modules/lodash/lodash.js"></script>
  <!-- endbuild -->
  <!-- build:js js/script.js -->
  <script src="js/common/extras.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives/index.js"></script>
  <script src="js/directives/auto-active.js"></script>
  <script src="js/directives/about.js"></script>
  <script src="js/directives/resizer.js"></script>
  <script src="js/services/index.js"></script>
  <script src="js/services/storage.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/record.js"></script>
  <script src="js/areas/index.js"></script>
  <script src="js/areas/dashboard.js"></script>
  <script src="js/areas/starter.js"></script>
  <script src="js/areas/watcher.js"></script>
  <!-- endbuild -->
  <!-- templates -->
  <script id="dashboard_tmpl" type="text/ng-template">
    <h1 class="page-header">传智播客教学测评系统</h1>
  </script>
  <script id="starter_tmpl" type="text/ng-template">
    <h1 class="page-header">开始新的测评</h1>
    <div class="wrapper">
      <div class="column-box">
        <div class="row">
          <div class="six columns">
            <div class="form-group">
              <label for="school_name">所属校区</label>
              <select id="school_name" ng-model="model.school_name">
                <option value="{{key}}" ng-repeat="(key, value) in data.schools">{{key}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="academy_name">所属学院</label>
              <select id="academy_name" ng-model="model.academy_name">
                <option value="{{key}}" ng-repeat="(key, value) in data.academies">{{key}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subject_name">所属学科</label>
              <select id="subject_name" ng-model="model.subject_name">
                <option value="{{item.name}}" ng-repeat="item in data.subjects">{{item.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="class_count">班级总人数</label>
              <input type="number" id="class_count" ng-model="model.class_count" placeholder="请输入班级总人数">
            </div>
            <div class="row">
              <div class="four columns" ng-repeat="(key, value) in model.reasons" ng-class="{first: !($index % 3)}">
                <label for="reason{{$index}}_count">{{key}}人数</label>
                <input type="number" id="reason{{$index}}_count" ng-model="model.reasons[key]" placeholder="请输入{{key}}人数" tabindex="-1">
              </div>
            </div>
          </div>
          <div class="six columns">
            <div class="form-group">
              <label for="head_name">班主任姓名</label>
              <input type="text" id="head_name" ng-model="model.head_name" placeholder="请输入班主任姓名">
            </div>
            <div class="form-group">
              <label for="class_name">班级名称</label>
              <input type="text" id="class_name" ng-model="model.class_name" placeholder="请输入班级名称">
            </div>
            <div class="form-group">
              <label for="course_name">课程阶段</label>
              <input type="text" id="course_name" ng-model="model.course_name" placeholder="请输入课程阶段">
            </div>
            <div class="form-group">
              <label for="course_days">课程天数</label>
              <input type="number" id="course_days" ng-model="model.course_days" placeholder="请输入课程天数">
            </div>
            <div class="form-group">
              <label for="teacher_name">讲师姓名</label>
              <input type="text" id="teacher_name" ng-model="model.teacher_name" placeholder="请输入讲师名称">
            </div>
            <div class="form-group">
              <label for="teacher_email">讲师邮箱</label>
              <input type="text" id="teacher_email" ng-model="model.teacher_email" placeholder="请输入讲师邮箱">
            </div>
            <div class="form-group">
              <label for="datetime">测评日期</label>
              <input type="text" id="datetime" ng-model="model.datetime" readonly="readonly" tabindex="-1">
            </div>
          </div>
        </div>
        <button class="button-primary" ng-click="action.start()">开始新的测评</button>
      </div>
    </div>
  </script>
  <script id="watcher_tmpl" type="text/ng-template">
    <h1 class="page-header">测评信息</h1>
    <div class="wrapper">
      <div class="row-box">
        <div class="row">
          <div class="columns">
            <div class="scroll">
              <table>
                <thead>
                  <tr>
                    <th>项目</th>
                    <th>数据</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>学科信息</td>
                    <td><span>{{'北京-金燕龙和中腾校区'}}</span> / <span>{{'Java学院'}}</span> / <span>{{'JavaEE'}}</span></td>
                  </tr>
                  <tr>
                    <td>评分时间</td>
                    <td>2016-04-21 11:53</td>
                  </tr>
                  <tr>
                    <td>评分班主任</td>
                    <td>汪磊</td>
                  </tr>
                  <tr>
                    <td>评分班级</td>
                    <td>1020前端与移动开发就业班</td>
                  </tr>
                  <tr>
                    <td>课程阶段</td>
                    <td>面向对象</td>
                  </tr>
                  <tr>
                    <td>课程天数</td>
                    <td>10天</td>
                  </tr>
                  <tr>
                    <td>讲师姓名</td>
                    <td>汪磊</td>
                  </tr>
                  <tr>
                    <td>讲师邮箱</td>
                    <td>wanglei3@itcast.cn</td>
                  </tr>
                  <tr>
                    <td>班级总人数</td>
                    <td>120人 - 10人（请假）</td>
                  </tr>
                  <tr>
                    <td>已完成测评人数</td>
                    <td>10人</td>
                  </tr>
                  <tr>
                    <td>测评链接</td>
                    <td><a href="http://172.16.39.33:8088/5slkd2">http://172.16.39.33:8088/5slkd2</a> <a href="#">点击复制</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <button class="button-primary" disabled>开始测评</button>
            </div>
          </div>
          <div class="columns">
            <div class="scroll">
              <table>
                <thead>
                  <tr>
                    <th>姓名</th>
                    <th>邮箱</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in model.emails">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                  </tr>
                  <tr ng-repeat="item in model.add_emails">
                    <td>刚添加</td>
                    <td>{{item.email}}<span class="u-pull-right" ng-click="action.del_email()" style="font-size: 1.5rem;color: #f30;">&times;&nbsp;&nbsp;</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div>
              <div class="input-group">
                <form ng-submit="action.add_email()">
                  <input type="text" ng-model="model.email_input" placeholder="额外添加的邮件">
                  <button type="submit">添加</button>
                </form>
              </div>
              <button class="button-secondary">发送邮件</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <!-- /templates -->
</body>

</html>
